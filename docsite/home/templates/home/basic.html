{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="{% static 'home/js/basic.js' %}"></script>
            <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
           <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Permanent+Marker" rel="stylesheet">
        <title>Home Page</title>
    </head>
    <body>
        <div class="row">
            <ul class="list-group col-md-4">
                {% if user.is_authenticated %}
     <li>User: {{ user.get_username }}</li>
     <li class="list-group-item"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
   {% else %}
     <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
   {% endif %} 
            </ul>
        <div class="col-md-8">
            <div class="container-fluid">
            {% block content %}
            {% endblock %}
   </div>
   </div>
    </body>
</html>
